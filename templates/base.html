{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    {% block extra_styles %}{% endblock %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% block styles %}
    <style>

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #a4eaed;
        margin: 0;
        padding: 0;
    }
      /* Navbar Styling */

  .navbar {
    background-color: #3498db; /* Set the background color of the navbar */
    color: #fff; /* Set the text color for navbar elements */
  }

  .navbar-brand {
    font-weight: bold; /* Make the brand name stand out */
  }

  .nav-link {
    color: rgba(255, 255, 255, 0.7); /* Set the link color */
    padding: 10px 20px; /* Add some padding to links */
  }

  .nav-link:hover {
    color: #fff; /* Change link color on hover */
  }

  .nav-item.active .nav-link {
    color: #fff; /* Highlight the active navigation item */
  }

  /* Footer Styling */

  .footer {
    background-color: #34495e; /* Set the background color of the footer */
    color: #fff; /* Set the text color for footer elements */
    padding: 10px 20px; /* Add some padding to the footer */
    text-align: center; /* Center the content of the footer */
    left: 0;
    right: 0;
    bottom: 0;
    /* position: fixed; */

  }

  .footer a {
    color: #fff; /* Set the link color in the footer */
    margin: 0 5px; /* Add some spacing between social media icons */
  }

  .footer a:hover {
    color: #ddd; /* Change link color on hover in the footer */
  }

    </style>

    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg">
        <a class="navbar-brand" href="#">To-Do</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'fapp:insert' %}">Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
           
          </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 To-Do. All rights reserved.</p>
        <div>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
